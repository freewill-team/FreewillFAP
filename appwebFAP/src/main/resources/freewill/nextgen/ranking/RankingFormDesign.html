<!doctype html>
<html>
<head>
    <meta name="package-mapping" content="x:com.app.freewill.company" />
</head>
<body>
<v-css-layout id="ranking-form" style-name="product-form-wrapper">
    <v-vertical-layout height-full spacing style-name="form-layout">
        <v-horizontal-layout width-full spacing>
	        <v-text-field caption="nombre" _id="nombre" width-full />
	        <v-text-field caption="apellidos" _id="apellidos" width-full />
	    </v-horizontal-layout>
        <v-horizontal-layout width-full spacing>
        	<v-text-field caption="clubStr" _id="clubStr" width-full />
        	<v-text-field caption="orden" _id="orden" width-full />
        </v-horizontal-layout>
        
	    <v-horizontal-layout width-full spacing>
	        <v-text-field caption="puntos1" _id="puntos1" width-full />
	        <v-text-field caption="puntos2" _id="puntos2" width-full />
	        <v-text-field caption="puntos3" _id="puntos3" width-full />
	        <v-text-field caption="puntos4" _id="puntos4" width-full />
	    </v-horizontal-layout>
        <!-- <v-horizontal-layout width-full spacing> -->
	        <v-text-field caption="puntuacion" _id="puntuacion" width-full />
	    <!-- </v-horizontal-layout> -->
        
        <v-css-layout :expand style-name="expander" />
        <v-button style-name="primary" _id="save">Salvar</v-button>
        <v-button style-name="cancel" _id="cancel" click-shortcut="escape">Cancelar</v-button>
        <v-button style-name="danger" _id="delete">Eliminar</v-button>
    </v-vertical-layout>
</v-css-layout>
</body>
</html>
