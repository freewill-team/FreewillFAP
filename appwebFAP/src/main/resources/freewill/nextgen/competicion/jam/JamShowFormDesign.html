<!doctype html>
<html>
<head>
    <meta name="package-mapping" content="x:com.app.freewill.company" />
</head>
<body>
<v-css-layout id="jam-form" style-name="product-form-wrapper">

			        </v-horizontal-layout>
			        <v-horizontal-layout width-full spacing />
			        <v-button style-name="primary" _id="save">Salvar</v-button>

	       	<tab caption="Juez #1" _id="tabJuez1">

			        <v-button style-name="primary" _id="save1">Salvar Juez#1</v-button>
			    </v-vertical-layout>	
	       	</tab>
	       	<tab caption="Juez #2" _id="tabJuez2">
	       		<v-vertical-layout height-full spacing>
	       			<v-horizontal-layout width-full spacing />
		       		<v-text-field caption="Tecnica" _id="tecnicaJuez2b" width-full />
        			<v-text-field caption="Artistica" _id="artisticaJuez2b" width-full />
        			<v-text-field caption="Sincronizacion" _id="sincronizacionJuez2b" width-full />

			        <v-button style-name="primary" _id="save3">Salvar Juez#3</v-button>
			    </v-vertical-layout>	
	       	</tab>
	    </vaadin-tab-sheet> 
	    <v-css-layout :expand style-name="expander" /> 
		<v-button style-name="cancel" _id="cancel" click-shortcut="escape">Cancelar</v-button>	        	        
    </v-vertical-layout>
</v-css-layout>
</body>
</html>
