<!doctype html>
<html>
<head>
    <meta name="package-mapping" content="x:com.app.freewill.company" />
</head>
<body>
<v-css-layout id="company-form" style-name="product-form-wrapper">
    <v-vertical-layout height-full spacing style-name="form-layout">
        <v-text-field caption="nombre" _id="nombre" width-full />
        <v-horizontal-layout width-full spacing>
        	<v-text-field caption="organizador" _id="organizador" width-full />
        	<v-text-field caption="localidad" _id="localidad" width-full />
        </v-horizontal-layout>
        <v-horizontal-layout width-full spacing>
        	<v-combo-box caption="circuito" _id="circuito" width-full null-selection-allowed=false text-input-allowed=false />
        	<v-combo-box caption="tipo" _id="tipo" width-full null-selection-allowed=false text-input-allowed=false />
        </v-horizontal-layout>
        <v-horizontal-layout width-full spacing>
        	<v-date-field caption="fechaInicio" _id="fechaInicio" width-full />
        	<v-date-field caption="fechaFin" _id="fechaFin" width-full />
        </v-horizontal-layout>
        <v-check-box caption="active" _id="active" ></v-check-box>
        <v-horizontal-layout width-full spacing>
        	<v-date-field caption="fechaFinInscripcion" _id="fechaFinInscripcion" width-full />
        	<v-button _id="closeCompeticion" :bottom :right >Cierra Evento</v-button>
        </v-horizontal-layout>     
        <v-horizontal-layout width-full spacing>
        	<v-check-box :middle caption="speed" _id="speed"></v-check-box>
        	<v-check-box :middle caption="salto" _id="salto"></v-check-box>
        	<v-check-box :middle caption="derrapes" _id="derrapes"></v-check-box>
        </v-horizontal-layout>
        <v-horizontal-layout width-full spacing>
        	<v-check-box :middle caption="classic" _id=""classic""></v-check-box>
        	<v-check-box :middle caption="battle" _id="battle"></v-check-box>
        	<v-check-box :middle caption="jam" _id="jam"></v-check-box>
        </v-horizontal-layout>
        
        <v-css-layout :expand style-name="expander" />
        <v-button style-name="primary" _id="save">Salvar</v-button>
        <v-button style-name="cancel" _id="cancel" click-shortcut="escape">Cancelar</v-button>
        <v-button style-name="danger" _id="delete">Eliminar</v-button>
    </v-vertical-layout>
</v-css-layout>
</body>
</html>
