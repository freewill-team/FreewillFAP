<!doctype html>
<html>
<head>
    <meta name="package-mapping" content="x:com.app.freewill.company" />
</head>
<body>
<v-css-layout id="speedko-form" style-name="product-form-wrapper">
    <v-vertical-layout height-full spacing style-name="form-layout" >
    	<v-horizontal-layout width-full spacing>
    		<v-text-field caption="patina1" _id="patina1" width-full />
        	<v-text-field caption="patina2" _id="patina2" width-full />
    	</v-horizontal-layout>
    	<vaadin-tab-sheet> 
	       	<tab caption="Carrera #1">
	       		<v-vertical-layout height-full spacing>
	       			<v-horizontal-layout caption=" " width-full spacing />
		       		<v-horizontal-layout width-full spacing>
			    		<v-text-field caption="pat1tiempo1" _id="pat1tiempo1" width-full />
			        	<v-text-field caption="pat2tiempo1" _id="pat2tiempo1" width-full />
			    	</v-horizontal-layout>
		       		<v-horizontal-layout width-full spacing>
			    		<v-check-box caption="pat1gana1" _id="pat1gana1"></v-check-box> 
			    		<v-check-box caption="pat2gana1" _id="pat2gana1"></v-check-box>
			    	</v-horizontal-layout>
			    </v-vertical-layout>	
	       	</tab>
	       	<tab caption="Carrera #2">
	       		<v-vertical-layout height-full spacing>
	       			<v-horizontal-layout caption=" " width-full spacing />
		       		<v-horizontal-layout width-full spacing>
			    		<v-text-field caption="pat1tiempo2" _id="pat1tiempo2" width-full />
			        	<v-text-field caption="pat2tiempo2" _id="pat2tiempo2" width-full />
			    	</v-horizontal-layout>
		       		<v-horizontal-layout width-full spacing>
			    		<v-check-box caption="pat1gana2" _id="pat1gana2"></v-check-box>
	    				<v-check-box caption="pat2gana2" _id="pat2gana2"></v-check-box>
			    	</v-horizontal-layout>
			    </v-vertical-layout>	
	       	</tab>
	       	<tab caption="Carrera #3">
	       		<v-vertical-layout height-full spacing>
	       			<v-horizontal-layout caption=" " width-full spacing />
		       		<v-horizontal-layout width-full spacing>
			    		<v-text-field caption="pat1tiempo3" _id="pat1tiempo3" width-full />
			        	<v-text-field caption="pat2tiempo3" _id="pat2tiempo3" width-full />
			    	</v-horizontal-layout>
		       		<v-horizontal-layout width-full spacing>
			    		<v-check-box caption="pat1gana3" _id="pat1gana3"></v-check-box>
	    				<v-check-box caption="pat2gana3" _id="pat2gana3"></v-check-box>
			    	</v-horizontal-layout>
			    </v-vertical-layout>	
	       	</tab>
	    </vaadin-tab-sheet> 
		<v-combo-box caption="ganador" _id="ganador" width-full null-selection-allowed=false text-input-allowed=false />
    	
        <v-button style-name="primary" _id="save">Salvar</v-button>
        <v-css-layout :expand style-name="expander" /> 
		<v-button style-name="cancel" _id="cancel" click-shortcut="escape">Cancelar</v-button>
    </v-vertical-layout>
</v-css-layout>
</body>
</html>
