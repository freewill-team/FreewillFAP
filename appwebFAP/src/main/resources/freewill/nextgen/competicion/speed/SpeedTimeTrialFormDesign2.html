<!doctype html>
<html>
<head>
    <meta name="package-mapping" content="x:com.app.freewill.company" />
</head>
<body>
<v-css-layout id="speed2-form" style-name="product-form-wrapper">
    <v-vertical-layout height-full spacing style-name="form-layout" >
    	<v-horizontal-layout width-full spacing>
    		<v-text-field caption="dorsal" _id="dorsal" width-full />
        	<v-text-field caption="nombre" _id="nombre" width-full />
        	<v-text-field caption="apellidos" _id="apellidos" width-full />
    	</v-horizontal-layout>
    	<v-text-field caption="tiempo2A" _id="tiempo2A" width-full />
        <v-text-field caption="tiempo2B" _id="tiempo2B" width-full />
    	<v-combo-box caption="conos2" _id="conos2" width-full null-selection-allowed=false text-input-allowed=false />
        <v-text-field caption="tiempoAjustado2" _id="tiempoAjustado2" width-full />
		        
        <v-button style-name="primary" _id="save">Salvar</v-button>
        <v-css-layout :expand style-name="expander" /> 
		<v-button style-name="cancel" _id="cancel" click-shortcut="escape">Cancelar</v-button>
    </v-vertical-layout>
</v-css-layout>
</body>
</html>
