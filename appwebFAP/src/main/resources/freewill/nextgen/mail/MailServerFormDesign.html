<!doctype html>
<html>
<head>
    <meta name="package-mapping" content="x:freewill.nextgen.mailServerCrud" />
</head>
<body>
<v-css-layout id="mailserver-form" style-name="product-form-wrapper">
    <v-vertical-layout height-full spacing style-name="form-layout">
    	<v-text-field caption="label" _id="Label" width-full />
        <v-text-field caption="description" _id="Description" width-full />
        <v-horizontal-layout width-full spacing>
	        <v-text-field caption="hostname" _id="Hostname" width-full />
	        <v-text-field caption="port" _id="Port" width-full />
        </v-horizontal-layout>
        <v-horizontal-layout width-full spacing>
	        <v-text-field caption="username" _id="Username" width-full />
	        <vaadin-password-field caption="password" _id="Password" width-full ></vaadin-password-field>
        </v-horizontal-layout>
        <vaadin-check-box caption="active" _id="Active"></vaadin-check-box>
        
        <v-horizontal-layout _id="AvailableLayout" width-full spacing/>
        <v-horizontal-layout width-full spacing>
	        <v-button :right width-full _id="Add">Add</v-button>
	        <v-button :right width-full _id="Del">Remove</v-button>
        </v-horizontal-layout>
        <v-horizontal-layout _id="AssignedLayout" width-full spacing/>
        
        <v-css-layout :expand style-name="expander" />
        <v-button style-name="primary" _id="save">Salvar</v-button>
        <v-button style-name="cancel" _id="cancel" click-shortcut="escape">Cancelar</v-button>
        <v-button style-name="danger" _id="delete">Eliminar</v-button>
    </v-vertical-layout>
</v-css-layout>
</body>
</html>
