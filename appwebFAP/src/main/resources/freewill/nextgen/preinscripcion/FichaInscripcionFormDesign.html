<!doctype html>
<html>
<head>
    <meta name="package-mapping" content="x:org.vaadin.ui" />
</head>
<body>
<v-css-layout id="company-form" style-name="product-form-wrapper">
    <v-vertical-layout height-full spacing style-name="form-layout">
	    <v-horizontal-layout width-full spacing>
	        <v-text-field caption="coordinador" _id="coordinador" width-full />
	        <v-text-field caption="clubStr" _id="clubStr" width-full />
	    </v-horizontal-layout>
        <v-text-field caption="email" _id="email" width-full />
        <v-horizontal-layout width-full spacing>
        	<v-text-field caption="telefono" _id="telefono" width-full />
        	<v-text-field caption="fechaEnvio" _id="fechaEnvio" width-full />
        </v-horizontal-layout>
        <v-horizontal-layout width-full spacing>
        	<v-check-box :middle caption="enviado" _id="enviado"></v-check-box>
        </v-horizontal-layout>
        
        <v-css-layout :expand style-name="expander" />
        <v-button style-name="primary" _id="save">Enviar Inscripciones</v-button>
        <v-button style-name="cancel" _id="cancel" click-shortcut="escape">Salir</v-button>
        <v-button style-name="danger" _id="delete">Eliminar</v-button>
    </v-vertical-layout>
</v-css-layout>
</body>
</html>
