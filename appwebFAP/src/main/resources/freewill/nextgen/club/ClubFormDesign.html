<!doctype html>
<html>
<head>
    <meta name="package-mapping" content="x:com.app.freewill.company" />
</head>
<body>
<v-css-layout id="company-form" style-name="product-form-wrapper">
    <v-vertical-layout height-full spacing style-name="form-layout">
        <v-text-field caption="nombre" _id="nombre" width-full />
        <v-horizontal-layout _id="imageLayout" width-full spacing>
        	<v-vertical-layout _id="imageLayout2" spacing width-full :right>
        		<v-button style-name="friendly" _id="Add">Add Image</v-button>
        		<v-button style-name="danger" _id="Del">Remove</v-button>
        	</v-vertical-layout>
        	<vaadin-image _id="image" width-full />
        </v-horizontal-layout>
        <v-horizontal-layout width-full spacing>
        	<v-text-field caption="coordinador" _id="coordinador" width-full />
        </v-horizontal-layout>
        <v-horizontal-layout width-full spacing>
        	<v-text-field caption="email" _id="email" width-full />
        	<v-text-field caption="telefono" _id="telefono" width-full />
        </v-horizontal-layout>
        <v-text-field caption="direccion" _id="direccion" width-full />
        <v-horizontal-layout width-full spacing>
        	<v-text-field caption="localidad" _id="localidad" width-full />
        	<v-text-field caption="provincia" _id="provincia" width-full />
        </v-horizontal-layout>
        
        <v-css-layout :expand style-name="expander" />
        <v-button style-name="primary" _id="save">Salvar</v-button>
        <v-button style-name="cancel" _id="cancel" click-shortcut="escape">Cancelar</v-button>
        <v-button style-name="danger" _id="delete">Eliminar</v-button>
    </v-vertical-layout>
</v-css-layout>
</body>
</html>
