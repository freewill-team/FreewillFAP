<!doctype html>
<html>
<head>
    <meta name="package-mapping" content="x:org.vaadin.ui" />
</head>
<body>
<v-css-layout id="company-form" style-name="product-form-wrapper">
    <v-vertical-layout height-full spacing style-name="form-layout">
	    <v-horizontal-layout width-full spacing>
	    	<v-button _id="patinBtn" :bottom :left width="120px" >Patinador</v-button>
	     	<v-text-field caption="patinador" _id="patinador" width-full />
	        <v-text-field caption="nombre" _id="nombre" width-full />
	        <v-text-field caption="apellidos" _id="apellidos" width-full />
	    </v-horizontal-layout>
        <v-horizontal-layout caption="Datos Pareja Jam" width-full spacing>
        	<v-button _id="parejaBtn" :bottom :left width="120px" >Pareja Jam</v-button>
        	<v-text-field caption="patinadorPareja" _id="patinadorPareja" width-full />
        	<v-text-field caption="nombrePareja" _id="nombrePareja" width-full />
        	<v-text-field caption="apellidosPareja" _id="apellidosPareja" width-full />
        </v-horizontal-layout>
        <v-horizontal-layout width-full spacing>
        	<v-text-field caption="clasificacion" _id="clasificacion" width-full />
        	<v-text-field caption="mejorMarca" _id="mejorMarca" width-full />
        	<v-text-field caption="puntuacion" _id="puntuacion" width-full />
        </v-horizontal-layout>
        <v-horizontal-layout width-full spacing>
        	<v-combo-box caption="club" _id="club" width-full null-selection-allowed=false text-input-allowed=true />
        	<v-text-field caption="dorsal" _id="dorsal" width-full />
        	<v-text-field caption="dorsalPareja" _id="dorsalPareja" width-full />
        </v-horizontal-layout>
        <v-horizontal-layout width-full spacing>
        	<v-combo-box caption="competicion" _id="competicion" width-full null-selection-allowed=false text-input-allowed=false />
        	<v-combo-box caption="categoria" _id="categoria" width-full null-selection-allowed=false text-input-allowed=true />
        </v-horizontal-layout>
        
        
        <v-horizontal-layout width-full spacing>
			
        </v-horizontal-layout>
        
        <v-css-layout :expand style-name="expander" />
        <v-button style-name="primary" _id="save">Salvar</v-button>
        <v-button style-name="cancel" _id="cancel" click-shortcut="escape">Salir</v-button>
		<v-button style-name="danger" _id="delete">Eliminar</v-button>
    </v-vertical-layout>
</v-css-layout>
</body>
</html>
