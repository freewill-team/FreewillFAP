<!doctype html>
<html>
<head>
    <meta name="package-mapping" content="x:freewill.nextgen.processMonitor" />
</head>
<body>
<v-css-layout id="process-form" style-name="product-form-wrapper">
    <v-vertical-layout height-full spacing style-name="form-layout">
    	<v-horizontal-layout width-full spacing>
			<v-vertical-layout height-full spacing >
				<v-text-field caption="name" _id="name" width-full />
			</v-vertical-layout>
			<v-vertical-layout _id="statebox" height-full spacing style-name="card">
				<v-label :center :middle _id="state" width-full /> 
			</v-vertical-layout>
		</v-horizontal-layout>
		<v-horizontal-layout width-full spacing>
			<v-text-field caption="timestamp" _id="timestamp2" width-full />
			<v-check-box :middle caption="restartOnFailure" _id="restartOnFailure"></vaadin-check-box>
		</v-horizontal-layout>
		<v-horizontal-layout width-full spacing>
			<v-text-field caption="service" _id="service" width-full />
		</v-horizontal-layout>
    	
	    <v-tab-sheet _id="tabsheet" width-full >
		    <tab caption="Server Details" selected>
		    	<v-vertical-layout _id="details">
		    		<v-text-field caption="server" _id="server" width-full />
		    		<v-text-field caption="site" _id="site" width-full />
		    	</v-vertical-layout>
	        </tab>
	        <tab caption="Monitoring Config">
		    	<v-vertical-layout _id="config">
		    		<v-text-field caption="timeout" _id="timeout" />
					<v-text-field caption="fullpath" _id="fullpath" width-full />
		    	</v-vertical-layout>
	        </tab>
	        <tab caption="Performance KPIs">
		    	<v-vertical-layout _id="kpis" />
	        </tab>
        </v-tab-sheet>
        
        <v-button :right width-full style-name="primary" _id="start">Start</v-button>
        <v-button :right width-full style-name="danger" _id="stop">Stop</v-button>
        <v-label _id="space" width-full />
        <v-css-layout :expand style-name="expander" />
	    <v-button :right width-full style-name="cancel" _id="close" click-shortcut="escape">Close</v-button>
	    <v-button :right width-full style-name="danger" _id="delete">Delete</v-button>
	    
    </v-vertical-layout>
</v-css-layout>
</body>
</html>
