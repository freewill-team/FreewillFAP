<!doctype html>
<html>
<head>
    <meta name="package-mapping" content="x:com.app.freewill.document" />
</head>
<body>
<v-css-layout id="document-form" style-name="product-form-wrapper">
    <v-vertical-layout height-full spacing style-name="form-layout">
        <v-text-field caption="title" _id="Title" width-full />
        <vaadin-text-area caption="description" _id="Description" width-full></vaadin-text-area>
        <v-horizontal-layout _id="Imagelayout" width-full spacing />
        <v-horizontal-layout width-full spacing>
	        <v-text-field caption="parent" _id="Parent" width-full />
	        <v-combo-box caption="product" _id="Product" width-full null-selection-allowed=false text-input-allowed=false />
	    </v-horizontal-layout>
	    <v-horizontal-layout width-full spacing>
        	<v-text-field caption="company" _id="Company" width-full />
        	<vaadin-check-box caption="active" _id="Active"></vaadin-check-box>
        </v-horizontal-layout>
        <v-css-layout :expand style-name="expander" />
        <v-button style-name="primary" _id="save">Save</v-button>
        <v-button style-name="cancel" _id="cancel" click-shortcut="escape">Cancel</v-button>
        <v-button style-name="danger" _id="delete">Delete</v-button>
    </v-vertical-layout>
</v-css-layout>
</body>
</html>
