<!doctype html>
<html>
<head>
    <meta name="package-mapping" content="x:com.app.freewill.user" />
</head>
<body>
<v-css-layout id="user-form" style-name="product-form-wrapper">
    <v-vertical-layout height-full spacing style-name="form-layout">
        <v-text-field caption="name" _id="Name" width-full />
        <v-text-field caption="login" _id="Loginname" width-full />
        <v-text-field caption="email" _id="Email" width-full />
        <v-horizontal-layout width-full spacing>
        	<v-combo-box caption="language" _id="Language" width-full null-selection-allowed=false text-input-allowed=false />
	        <v-combo-box caption="role" _id="Role" width-full null-selection-allowed=false text-input-allowed=false /> 
	    </v-horizontal-layout>
	    <v-text-field caption="company" _id="Company" width-full />
	    <vaadin-password-field caption="password" _id="Password" width-full ></vaadin-password-field>
        <vaadin-check-box caption="active" _id="Active"></vaadin-check-box> 
        <v-css-layout :expand style-name="expander" />
        <v-button style-name="primary" _id="save">Save</v-button>
        <v-button style-name="cancel" _id="cancel" click-shortcut="escape">Cancel</v-button>
        <v-button style-name="danger" _id="delete">Delete</v-button>
    </v-vertical-layout>
</v-css-layout>
</body>
</html>
