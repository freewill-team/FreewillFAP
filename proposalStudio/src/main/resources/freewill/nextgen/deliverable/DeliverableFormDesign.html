<!doctype html>
<html>
<head>
    <meta name="package-mapping" content="x:com.app.freewill.requirement" />
</head>
<body>
<v-css-layout id="requirement-form" style-name="product-form-wrapper">
    <v-vertical-layout height-full spacing style-name="form-layout">
        <v-text-field caption="name" _id="Name" width-full />
        <vaadin-text-area caption="description" _id="Description" width-full></vaadin-text-area>
        <v-horizontal-layout width-full spacing>
	        <v-combo-box caption="project" _id="Project" width-full null-selection-allowed=false text-input-allowed=false />
	        <v-text-field caption="company" _id="Company" width-full />
        </v-horizontal-layout>
        <v-horizontal-layout width-full spacing>
        	<v-check-box caption="resolved" _id="Resolved"></vaadin-check-box>
        </v-horizontal-layout>
        <v-css-layout :expand style-name="expander" />
        <vaadin-check-box caption="saveAndNext" _id="saveAndNext"></vaadin-check-box>
        <v-button style-name="primary" _id="save">Save</v-button>
        <v-button style-name="cancel" _id="cancel" click-shortcut="escape">Cancel</v-button>
        <v-button style-name="danger" _id="delete">Delete</v-button>
    </v-vertical-layout>
</v-css-layout>
</body>
</html>
