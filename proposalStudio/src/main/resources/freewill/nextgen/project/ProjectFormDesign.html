<!doctype html>
<html>
<head>
    <meta name="package-mapping" content="x:com.app.freewill.project" />
</head>
<body>
<v-css-layout id="project-form" style-name="product-form-wrapper">
    <v-vertical-layout height-full spacing style-name="form-layout">
        <v-text-field caption="name" _id="Name" width-full/>
        <vaadin-text-area caption="description" _id="Description" width-full></vaadin-text-area>
        <v-horizontal-layout _id="imageLayout" width-full spacing>
        	<v-vertical-layout _id="imageLayout2" spacing width-full :right>
        		<v-button style-name="friendly" _id="Add">Add Image</v-button>
        		<v-button style-name="danger" _id="Del">Remove</v-button>
        	</v-vertical-layout>
        	<vaadin-image _id="image" width-full />
        </v-horizontal-layout>
        <v-horizontal-layout width-full spacing>
	        <vaadin-popup-date-field caption="deliverydate" _id="Deliverydate" width-full></vaadin-popup-date-field>
	        <v-combo-box caption="language" _id="Language" width-full null-selection-allowed=false text-input-allowed=false />
	   	</v-horizontal-layout>
	   	<v-text-field caption="answers" _id="Answers" width-full />
	   	
	   	<v-horizontal-layout caption="Answers" _id="Answers1Layout" width-full spacing>
	        <v-text-field _id="Answer" width-full/>
	        <v-vertical-layout _id="Answers2Layout" spacing width-full>
        		<v-button _id="AddResp" :center ></v-button>
	        	<v-button _id="DelResp" :center ></v-button>
        	</v-vertical-layout>
        	<vaadin-list-select _id="List" null-selection-allowed=false text-input-allowed=false width-full /> 
        </v-horizontal-layout>
        
        <v-horizontal-layout width-full spacing>
	        <v-text-field caption="company" _id="Company" width-full />
	        <v-combo-box caption="status" _id="Status" width-full null-selection-allowed=false text-input-allowed=false />
	        <vaadin-check-box :middle caption="active" _id="Active"></vaadin-check-box>
        </v-horizontal-layout>
        <v-css-layout :expand style-name="expander" />
        <v-button style-name="primary" _id="save">Save</v-button>
        <v-button style-name="cancel" _id="cancel" click-shortcut="escape">Cancel</v-button>
        <v-button style-name="danger" _id="delete">Delete</v-button>
    </v-vertical-layout>
</v-css-layout>
</body>
</html>
